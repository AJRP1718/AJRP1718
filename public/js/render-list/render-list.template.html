<br />
<!-- Error message -->
<div class="row">
    <div class="col s12 center-align">
        <div ng-hide="!myValue" class="card-panel #f44336 red z-depth-0" ng-model="error">{{error}}</div>
    </div>
</div>
<br/>
<table class="striped">
    <thead>
        <tr class="#42a5f5 blue lighten-1 z-depth-0">
            <td>Model</td>
            <td>View</td>
            <td>Controller</td>
        </tr>
    </thead>
    <tbody>
        <tr class="white z-depth-0">
            <td>
                <input type="text" ng-model="model" placeholder="test" />
            </td>
            <td>
                <input type="text" ng-model="view" placeholder="prueba.template.html" />
            </td>
            <td>
                <input type="text" ng-model="ctrl" placeholder="prueba.component.js" />
            </td>
        </tr>
    </tbody>
</table>
<a class="btn" href="#!/api/v1/uis/{{model}}/{{view}}/{{ctrl}}">Render</a>
