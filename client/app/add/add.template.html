<h4>Add Model</h4>
<!-- Error message -->
<div class="row">
    <div class="col s12 center-align">
        <div ng-hide="!myValue" class="card-panel #f44336 red z-depth-0" ng-model="error">{{error}}</div>
    </div>
</div>
<table class="striped">
    <thead>
        <tr class="#42a5f5 blue lighten-1 z-depth-0">
            <td class="center-align white-text centered">Model</td>
            <td class="center-align white-text centered">View</td>
            <td class="center-align white-text centered">Controller</td>
            <td class="center-align white-text centered">Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr class="white z-depth-0">
            <td colspan="4">
                <form ref='uploadForm' id='uploadForm' action='/uploadFiles' method='post' encType="multipart/form-data" target="hiddenFrame">
                    <input type="file" name="view" id="viewFile" />
                    <!--<label for="viewFile" class="tooltipped btn-floating btn-large waves-effect waves-light #9e9e9e grey" data-position="top"
                 data-delay="50" data-tooltip="Load a .CSV!">
                 <i class="material-icons">file_upload</i>
             </label>
             <input id="viewFile" type="file" materialize/>-->
                    <input type="file" name="ctrl" id="ctrlFile" />
                    <!--<label for="ctrlFile" class="tooltipped btn-floating btn-large waves-effect waves-light #9e9e9e grey" data-position="top"
                 data-delay="50" data-tooltip="Load a .CSV!">
                 <i class="material-icons">file_upload</i>
             </label>
             <input id="ctrlFile" type="file" materialize/>-->
                    <input type='submit' value='Upload!' ng-click="add()" />
                </form>
            </td>
        </tr>
    </tbody>
</table>

<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
